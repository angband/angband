name: Mac

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    name: Cocoa
    runs-on: macos-latest
    steps:
      - name: Clone Project
        uses: actions/checkout@v2

      - name: Build
        run: |
          cd src
          env SDKROOT=macosx11.1 make -f Makefile.osx
