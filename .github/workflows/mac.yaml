name: Mac

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    name: Cocoa
    runs-on: macos-latest
    steps:
      - name: Clone Project
        uses: actions/checkout@v3

      - name: Build
        run: |
          cd src
          env OPT="-DSKIP_ANGBAND_OLD_INT_TYPEDEFS -DUSE_FUNC_ATTR_FORMAT" make -f Makefile.osx
