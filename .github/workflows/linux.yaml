name: Linux

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install gcc automake autoconf make libx11-dev

      - name: Clone Project
        uses: actions/checkout@v3

      - name: Build
        run: |
          ./autogen.sh
          ./configure --with-no-install --enable-test --enable-skip-old-int-typedefs
          make
          make tests
          ./run-tests

  x11:
    name: X11
    runs-on: ubuntu-latest
    steps:
      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install gcc make cmake libx11-dev

      - name: Clone Project
        uses: actions/checkout@v3

      - name: Build
        run: |
          mkdir build
          cd build
          env CFLAGS=-Wall cmake ..
          make

  ncurses:
    name: NCurses
    runs-on: ubuntu-latest
    steps:
      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install gcc make cmake libncursesw5-dev

      - name: Clone Project
        uses: actions/checkout@v3

      - name: Build
        run: |
          mkdir build
          cd build
          env CFLAGS=-Wall cmake -DSUPPORT_GCU_FRONTEND=ON ..
          make

  sdl:
    name: SDL
    runs-on: ubuntu-latest
    steps:
      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install gcc make cmake libsdl-image1.2-dev libsdl-ttf2.0-dev libsdl-mixer1.2-dev

      - name: Clone Project
        uses: actions/checkout@v3

      - name: Build
        run: |
          mkdir build
          cd build
          env CFLAGS=-Wall cmake -DSUPPORT_SDL_FRONTEND=ON -DSUPPORT_SDL_SOUND=ON ..
          make

  sdl2:
    name: SDL2
    runs-on: ubuntu-latest
    steps:
      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install gcc autoconf automake make libsdl2-dev libsdl2-image-dev libsdl2-ttf-dev libsdl2-mixer-dev

      - name: Clone Project
        uses: actions/checkout@v3

      - name: Build
        run: |
          ./autogen.sh
          ./configure --with-no-install --enable-sdl2 --enable-sdl2-mixer --enable-skip-old-int-typedefs
          make

  statbuild:
    name: Statistics Build
    runs-on: ubuntu-latest
    steps:
      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install gcc autoconf automake make libsqlite3-dev libsdl1.2-dev libsdl-mixer1.2-dev

      - name: Clone Project
        uses: actions/checkout@v3

      # Turn on sound and the test front end so more of the basic
      # infrastructure is compiled.
      - name: Build
        run: |
          ./autogen.sh
          env CFLAGS="-Wvla -Wlogical-op" ./configure --with-no-install --enable-stats --enable-test --enable-sdl-mixer --enable-skip-old-int-typedefs
          make

  makefilestd:
    name: Makefile.std
    runs-on: ubuntu-latest
    steps:
      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install gcc make libncursesw5-dev libx11-dev libsdl-image1.2-dev libsdl-ttf2.0-dev libsdl-mixer1.2-dev libsqlite3-dev

      - name: Clone Project
        uses: actions/checkout@v3

      - name: Build
        run: |
          cd src
          sed -e 's/^# SYS_x11 =/SYS_x11 =/' -e 's/^# SYS_sdl =/SYS_sdl=/' -e 's/^# SYS_stats =/SYS_stats =/' -e 's/^# SYS_stats_objs =/SYS_stats_objs =/' -e 's/^#SOUND_sdl =/SOUND_sdl =/' -e 's/^#SOUND_sdl_objs =/SOUND_sdl_objs =/' <Makefile.std >Makefile.std.modified
          make -f Makefile.std.modified
