name: Linux

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    name: X11
    runs-on: ubuntu-latest
    container:
      image: archlinux
    steps:
      - name: Install Build Dependencies
        run: pacman -Sy gcc make cmake libx11 --noconfirm

      - name: Clone Project
        uses: actions/checkout@v2

      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          make
